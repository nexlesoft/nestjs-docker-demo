#          sudo apt install ssh -y
#          pwd
#          sudo mkdir /home/runner/.ssh
#          sudo chmod 600 /home/runner/.ssh
#          sudo cd /home/runner/.ssh
#          sudo ls -la
#          sudo ssh-keygen -t rsa -q -P "" -y
#          sudo chmod 400 /home/runner/.ssh/id_rsa.pub
#          #        cd ../../../
         
    - name: Check out code
      uses: actions/checkout@v2
    - name: install AWS CLI
      run: |
        sudo apt-get update
        sudo apt-get install awscli
        aws --version
        aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }} && aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }} && aws configure set default.region ap-south-1
        
    - name: SSH to EC2 instance && install docker service && pull docker image from ECR
      uses: appleboy/ssh-action@master
      with:
       host: ${{ secrets.EC2_HOST }}
       username: ubuntu
       key: ${{ secrets.SSH_PRIVATE_KEY }}
       script: |
            cd ../ && chmod 400 ${{ github.workspace }}/key_dev.pem
            ssh -i ${{ github.workspace }}/key_dev.pem ubuntu@54.179.169.236
            sudo docker pull 927190304276.dkr.ecr.ap-southeast-1.amazonaws.com/ecr-for-ec2:${{ github.sha }}
